name: Deploy
on: push
jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - name: get code
        uses: actions/checkout@v3
      - name: install nodejs
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: install dependencies
        run: |
                - npm clean install
                - npm ci
      - name: run tests
        run: npm test 