name: Deploy
on: push
jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - name: get code
        uses: actions/checkout@v3
      - name: install nodejs
        uses: actions/setup-node@v3
        with:
          node_version: 18
      - name: install dependencies
        run: npm ci
      - name: run tests
        run: npm test 